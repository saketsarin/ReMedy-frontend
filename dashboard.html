<!DOCTYPE html>
<html lang="en" style="overflow: visible;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ReMedy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body class="login-clean" style="overflow: visible;">
    <form class="dashForm" method="post">
        <div class="illustration">
            <i class="icon ion-ios-alarm"></i>
        </div>
        <div class="mb-3">
            <span class="input-group-text" style="background: rgb(247,249,252);margin-bottom: 12px;">
                <i class="fa fa-medkit" style="font-size: 24px;"></i>
                <input class="form-control" type="text" name="medName" placeholder="Name of Medicine" required=""
                    style="border-style: none;">
            </span>
            <span id="slot" class="input-group-text time" style="background: rgb(247,249,252);">
                <input class="form-control" type="time" required=""
                    style="border-radius: 4px;border-width: 1px;border-style: none;">
            </span>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend"></div>
        </div>
        <div class="mb-3" id="container"></div>
        <button onclick="newSlot()"
            class="btn btn-outline-primary text-truncate float-none float-sm-none add-another-btn"
            data-bss-hover-animate="pulse" type="button" style="color: var--red;">Add Another Slot
            <i class="fas fa-plus-circle edit-icon"></i>
        </button>
        <div class="mb-3">
            <button class="btn btn-primary d-block w-100" data-bss-hover-animate="tada" type="submit">Add
                Reminder!</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.min.js"></script>
</body>

</html>
