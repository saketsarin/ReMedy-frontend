<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ReMedy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body class="register-photo">
    <div class="d-flex" data-bss-hover-animate="bounce" style="width: fit-content;margin: auto;">
        <i class="icon ion-android-alarm-clock" style="font-size: 100px;margin-top: -40px;color: var(--bs-red);"></i>
        <h2 class="text-center"
            style="font-size: 50px;color: var(--bs-red);width: fit-content;padding-bottom: 30px;padding-left: 15px;padding-top: 12px;">
            <strong>ReMedy...</strong>
        </h2>
    </div>
    <div class="form-container">
        <div class="image-holder"></div>
        <form method="post">
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="mb-3"><input class="form-control" type="password" name="password-repeat"
                    placeholder="Password (repeat)"></div>
            <div class="mb-3">
                <div class="form-check">
                    <label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the terms
                        and conditions.</label>
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary d-block w-100" data-bss-hover-animate="tada" type="submit">Sign
                    Up</button>
            </div>
            <a class="already" href="./login.html">Already have an account? Login here.</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.min.js"></script>
</body>

</html>
